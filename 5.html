<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
  * Возвращает результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2)
* @param {number} arg1 - первое число
* @param {number} arg2 - второе число
* @param {string} operation - одно из переданных математических 
дейтсвий "+", "-", "*", "/"
* @return {number} - результат operation с двумя переданными агрументами.
Вернет NaN если были переданы некорректные аргументы или параметр operation.
*/

  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
    case "+": return sum(arg1, arg2);
    case "-": return diff(arg1, arg2);
    case "*": return multiplication(arg1, arg2);
    case "/": return division(arg1, arg2);
    default: return NaN;
    }

  }

/**
   *  Функция считает сумму переданных аргументов
   * @param {number} a - первое число
   * @param {number} b - второе число
   * @return {number} - возвращает сумму чисел
   */
  function sum(a, b) {
    return a + b;
  }

  /**
   * Функция считает разность переданных аргументов
   * @param {number} a - первое число
   * @param {number} b - второе число
   * @return {number} - возвращает разность чисел
   */

  function diff(a, b) {
    if (a > b) {
      return a - b;
    } return b - a;
  } 

/**
   *  Функция считает сумму произведение аргументов
   * @param {number} a - первое число
   * @param {number} b - второе число
   * @return {number} - возвращает произведение чисел
   */

  function multiplication(a, b) {
    return a * b;
  }

/**
   *  Функция считает частное переданных аргументов
   * @param {number} a - первое число
   * @param {number} b - второе число
   * @return {number} - возвращает частное переданных чисел
   */
  function division(a, b) {
    return a / b;
  }

console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN
</script>
</body>
</html>
