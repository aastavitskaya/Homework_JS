<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
   В переменной а получим 2, т.к. стоит унитарный оператор преинкремента.
   Переменная с принимает значение а, поэтому тоже будет равен 2.
   */
  c = ++a;
  console.log(c);

  /* имеем:
  а === 2
  b === 1
  c === 2
  d === undefined

  Переменная b станет равной 2. 
  Переменная d станет равной переменно b до увеличения, то есть 1, т.к. здесь используется
  оператор постинкремента.
   */
  d = b++;
  console.log(d);

  /*имеем:
  а === 2
  b === 2
  c === 2
  d === 1

  Видим оператор преинкремента, значит в переменной а теперь лежит значение 3.
  Переменная с станет равной 5, т.к. складываем 2 и 3.

   */
  c = 2 + ++a;
  console.log(c);

  /*имеем:

  а === 3
  b === 2
  c === 5
  d === 1
  Перед переменной b унитарный оператор постинкримента, значит переменная b
  теперь принимает значение 3;
  Переменная d становится равной 4, т.к. складываем 2 и значение ппеременной b
  до увеличения.
   */
  d = 2 + b++;
  console.log(d); // 4

  console.log(a); //3
  console.log(b); //3
</script>
</body>
</html>
