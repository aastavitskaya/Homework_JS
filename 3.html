<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/* 
10+10 получится 20;
20 + "10" - тут разный тип данных, число и строка. в Java Script число 20 автоматически преобразуется в строку "20",
затем произойдет конкатенация - значения склеятся и получится "2010";
console.log выведет "2010" в консоль.
*/

  console.log(10 + 10 + "10"); // "2010"

/*
10 + "10" - тут разный тип данных, число и строка. в Java Script число 10 автоматически преобразуется в строку "10",
затем произойдет конкатенация - значения склеятся и получится "1010";
"1010" + 10 - тут разный тип данных, число и строка. в Java Script число 10 автоматически преобразуется в строку "10",
затем произойдет конкатенация - значения склеятся и получится "101010";
console.log выведет "101010" в консоль.
*/
  console.log(10 + "10" + 10); // "101010"

/*
10+10 получим 20
20 + +"10" сработает унитарный оператор, который превратит строку +"10" в число 10, в результате слодения получится 30;
console.log выведет 30 в консоль.
*/
  console.log(10 + 10 + +"10"); //30

/*
Перед делением сработает унарный оператор -"", он превратит 
пустуюстроку "" в число -0.
10 / -0, получаем -Infinity
console.log выводит число -Infinity в консоль
*/
  console.log(10 / -""); // -Infinity

/*
Перед делением сработает унарный оператор +"2,5", он попытается
превратить строку "2,5" в число. Но в JavaScript разделителем дробной
части в числе является точка, а не занятая, как в данном примере, из-за
этого JavaScript не сможет превратить данную строку в число, мы получим
значение NaN
10 / NaN, получаем NaN
С помощью console.log выводим число NaN в консоль
*/
  console.log(10 / +"2,5"); // NaN
  </script>
</body>
</html>
